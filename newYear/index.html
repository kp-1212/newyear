<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Aditi ðŸŽ‰</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #111, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    font-size: 4rem;
    text-shadow:
        0 0 15px #fff,
        0 0 40px #ff00ff,
        0 0 90px #00ffff;
    animation: glow 2s infinite alternate;
}

p {
    font-size: 1.6rem;
    text-shadow: 0 0 15px #00ffff;
}

#countdown {
    font-size: 2rem;
    margin-top: 15px;
    color: #ffea00;
    text-shadow: 0 0 20px #ffea00;
}

@keyframes glow {
    from {
        text-shadow:
            0 0 15px #fff,
            0 0 40px #ff00ff,
            0 0 90px #00ffff;
    }
    to {
        text-shadow:
            0 0 30px #fff,
            0 0 80px #ff00ff,
            0 0 150px #00ffff;
    }
}

.lights {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
    animation: flash 3s infinite;
    pointer-events: none;
}

@keyframes flash {
    0% { opacity: 0.15; }
    50% { opacity: 0.45; }
    100% { opacity: 0.15; }
}

button {
    margin-top: 25px;
    padding: 14px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: black;
    font-weight: bold;
    box-shadow: 0 0 25px #00ffff;
}
</style>
</head>

<body>

<div class="lights"></div>

<div>
    <h1>ðŸŽ† Happy New Year Aditi ðŸŽ†</h1>
    <p>Live a life you will remember âœ¨</p>
    <div id="countdown"></div>
    <button onclick="startParty()">ðŸŽµ Start the Party</button>
</div>

<!-- MUSIC (LOCAL FILE) -->
<audio id="music" loop>
    <source src="the-nights.mp3" type="audio/mpeg">
</audio>

<!-- FIREWORKS -->
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/fireworks.js"></script>

<!-- CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// COUNTDOWN
const newYear = new Date("January 1, 2026 00:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const diff = newYear - now;

    if (diff > 0) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerHTML =
            `â³ ${d}d ${h}h ${m}m ${s}s to go`;
    } else {
        document.getElementById("countdown").innerHTML =
            "ðŸŽ‰ IT'S 2026 ðŸŽ‰";
    }
}, 1000);

// FIREWORKS AUTO
const fireworks = new Fireworks.default(document.body, {
    rocketsPoint: { min: 0, max: 100 },
    hue: { min: 0, max: 360 },
    delay: { min: 15, max: 30 },
    speed: 3,
    particles: 150,
    explosion: 6
});
fireworks.start();

// CONFETTI LOOP
setInterval(() => {
    confetti({
        particleCount: 120,
        spread: 180,
        origin: { y: 0.6 }
    });
}, 3000);

// MUSIC START
function startParty() {
    const music = document.getElementById("music");
    music.volume = 1.0;
    music.play();
}
</script>

</body>
</html>
